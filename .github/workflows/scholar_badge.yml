name: Update Google Scholar Badge

on:
  schedule:
    - cron: '0 8 * * *' # Runs daily at 8:00 UTC
  workflow_dispatch: # Allows manual run

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # This is the action that was failing.
      # Let's ensure the name is 100% correct.
      - name: Update Google Scholar Badge
        uses: ammar-yasser/better-scholar-badge@v1
        with:
          scholar_id: 'LZmZFtMAAAAJ'
          filename: 'google_scholar_badge.svg' 

      - name: Commit and push if badge changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update Google Scholar badge"
          file_pattern: "google_scholar_badge.svg"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
