- name: Fetch from ORCID and Update README
        shell: python
        run: |
          import re
          import requests

          # 1. Fetch from ORCID
          orcid_id = "0000-0001-8466-5621"
          url = f"https://pub.orcid.org/v3.0/{orcid_id}/works"
          headers = {"Accept": "application/json"}
          response = requests.get(url, headers=headers)
          data = response.json()
          
          # 2. Parse exactly the 4 latest publications
          works = data.get('group', [])
          pub_list = "\n" 
          
          # We take the 4 most recent
          for i, work in enumerate(works[:4]):
              summary = work.get('work-summary', [{}])[0]
              
              # Get Full Title
              title = summary.get('title', {}).get('title', {}).get('value', 'Unknown Title')
              
              # Get Year
              year = summary.get('publication-date', {}).get('year', {}).get('value', 'N/A')
              
              # Get Journal Name
              journal = summary.get('journal-title', {}).get('value', 'Scientific Journal') if summary.get('journal-title') else "Research Article"
              
              # Get DOI Link
              link = "#"
              for eid in summary.get('external-ids', {}).get('external-id', []):
                  if eid.get('external-id-type') == 'doi':
                      link = f"https://doi.org/{eid.get('external-id-value')}"
                      break

              # The Aesthetic Layout:
              # Title is H4 (bold/large), metadata is bold-year, italic-journal, and bullet-link
              pub_list += (
                  f"#### {title}\n"
                  f"**{year}** • *{journal}* • [Full Paper]({link})\n\n"
              )
              
              # Add a separator line between items (except after the last one)
              if i < 3:
                  pub_list += "---\n\n"

          # 3. Insert into README
          with open('README.md', 'r', encoding='utf-8') as f:
              content = f.read()

          pattern = r"(<!-- GS-FEED:START -->).*?(<!-- GS-FEED:END -->)"
          replacement = f"\\1\n{pub_list}\\2"
          new_content = re.sub(pattern, replacement, content, flags=re.DOTALL)

          with open('README.md', 'w', encoding='utf-8') as f:
              f.write(new_content)
          print("Success: 4 publications updated with wide-format aesthetic.")
