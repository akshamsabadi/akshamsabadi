name: Update Publications from ORCID

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Fetch from ORCID and Update README
        shell: python
        run: |
          import re
          import requests

          # 1. Fetch works from ORCID Public API
          orcid_id = "0000-0001-8466-5621"
          url = f"https://pub.orcid.org/v3.0/{orcid_id}/works"
          headers = {"Accept": "application/json"}
          
          print(f"Connecting to ORCID for ID: {orcid_id}...")
          response = requests.get(url, headers=headers)
          data = response.json()
          
          # 2. Parse the publications
          # Grouping by year and taking the top 5
          works = data.get('group', [])
          pub_list = ""
          
          for work in works[:5]:
              summary = work.get('work-summary', [{}])[0]
              
              # Extract Title
              title = summary.get('title', {}).get('title', {}).get('value', 'Unknown Title')
              
              # Extract Year
              year = summary.get('publication-date', {}).get('year', {}).get('value', 'N/A')
              
              # Extract External URL (DOI)
              external_ids = summary.get('external-ids', {}).get('external-id', [])
              link = "#"
              for eid in external_ids:
                  if eid.get('external-id-type') == 'doi':
                      doi_val = eid.get('external-id-value')
                      link = f"https://doi.org/{doi_val}"
                      break

              pub_list += f"- [{title}]({link}) ({year})\n"
              print(f"Added: {title}")

          # 3. Insert into README
          with open('README.md', 'r', encoding='utf-8') as f:
              content = f.read()

          pattern = r"(<!-- GS-FEED:START -->).*?(<!-- GS-FEED:END -->)"
          replacement = f"\\1\n{pub_list}\\2"
          new_content = re.sub(pattern, replacement, content, flags=re.DOTALL)

          with open('README.md', 'w', encoding='utf-8') as f:
              f.write(new_content)
          print("README updated successfully.")

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update publications from ORCID" || exit 0
          git push
